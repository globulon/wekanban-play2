@(userForm: Form[models.User])

@import helper._

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/form.css")"/>
</head>

<body>
<fieldset>
    <legend>Registration</legend>
    @form(action = routes.AuthKerberos.submitRegistration) {
    @inputText(userForm("login"))
    @inputText(userForm("password"))
    <input type="submit" value="Register"/>
    }
</fieldset>
</body>

</html>
